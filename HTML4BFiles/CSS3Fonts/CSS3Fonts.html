<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Embedded Fonts</title>

<style type="text/css">

@font-face{
	font-family:'bendable';
	src: url('fonts/bendable.eot'); 
	src: local('bendable'), url('fonts/bendable.ttf') format('truetype') ;
   
}
body{
  writing-mode: vertical-rl;
}


p{
	font-family:bendable,Geneva,serif;
	font-size: 36px;

}

</style>


</head>
<body>

<p>
	What is your favorite Western movie?  This font is called bendable.  Does it make you think of the wild, wild West?
</p>



</body></html>
